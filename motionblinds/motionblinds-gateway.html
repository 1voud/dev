<script type="text/javascript">
    RED.nodes.registerType('motionblinds-gateway',{
        category: 'config',
        defaults: {
            name: {value: null},
            apikey: {value:"key-from-app",required:true},
            ipaddress: {value:"gateway-ip-address",required:true}, 
        },
        label: function() {
            return this.name || "motionblinds-gateway";
        }
    });
</script>

<script type="text/html" data-template-name="motionblinds-gateway">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-apikey"><i class="fa fa-bookmark"></i> Api Key</label>
        <input type="text" id="node-config-input-apikey">
    </div>
    <div class="form-row">
        <label for="node-config-input-ipaddress"><i class="fa fa-bookmark"></i> Gateway IP</label>
        <input type="text" id="node-config-input-ipaddress">
    </div>
</script>
